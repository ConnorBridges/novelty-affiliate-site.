<!-- _layouts/default.blog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <style>
    /* Professional Typography & Layout */
    body { font-family: 'Montserrat', sans-serif; background-color: #f9fafb; color: #333; }
    header { background-color: #fff; border-bottom: 1px solid #e5e7eb; }
    .nav-link { margin-right: 1.5rem; color: #4b5563; text-decoration: none; font-weight: 500; }
    .nav-link:hover { color: #1f2937; }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
    article.prose { line-height: 1.7; }
    blockquote { border-left: 4px solid #d1d5db; padding-left: 1rem; color: #6b7280; font-style: italic; }
    h1, h2, h3, h4 { color: #111827; font-weight: 600; }
    footer { background: #fff; border-top: 1px solid #e5e7eb; padding: 1rem 0; }
    .footer-links a { color: #6b7280; margin: 0 0.5rem; text-decoration: none; }
    .footer-links a:hover { color: #374151; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container flex justify-between items-center">
      <a href="{{ '/' | relative_url }}" class="text-xl font-bold text-gray-800">{{ site.title }}</a>
      <nav>
        <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
        <a href="{{ '/contact/' | relative_url }}" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <article class="prose">
      <header class="mb-8">
        <h1>{{ page.title }}</h1>
        {% if page.date %}
        <p class="text-sm text-gray-500">Published on {{ page.date | date: "%B %-d, %Y" }}</p>
        {% endif %}
      </header>
      {{ content }}
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container text-center text-gray-600">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
      <div class="footer-links mt-2">
        <a href="https://www.facebook.com/">Facebook</a> |
        <a href="https://twitter.com/">Twitter</a> |
        <a href="https://www.linkedin.com/">LinkedIn</a>
      </div>
    </div>
  </footer>
</body>
</html>
