<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Novelty Nuvoe</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papNV1z+1g9aBeukbf+O7eYHfw1VRNxAfzAGKM4Z4Dyc+eV4eUE37bdFKyBjY9r6LcvUnEGJm8zHkKaZ9FbZmg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
      opacity: 0;
      position: absolute;
    }

    .carousel img.active {
      opacity: 1;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-nav button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 1rem;
      cursor: pointer;
    }

    .carousel-nav button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .reference-dropdown {
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    .reference-dropdown select {
      padding: 8px;
      border-radius: 5px;
    }

    main {
      padding: 2rem;
    }

    .featured-blog {
      margin-bottom: 2rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .product-card .content {
      padding: 1rem;
    }

    .product-card .content a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #007bff;
      text-decoration: none;
    }

    footer {
      margin-top: 3rem;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    .social-icons a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1.5rem;
    }

    .contact-link {
      display: block;
      margin-top: 1rem;
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="carousel">
      <img src="{{ '/assets/images/novelty_nuvoe_test_image1.jpeg' | relative_url }}" alt="Product 1" class="active" />
      <img src="{{ '/assets/images/novelty_nuvoe_test_image2.jpeg' | relative_url }}" alt="Product 2" />
      <img src="{{ '/assets/images/novelty_nuvoe_test_image3.jpeg' | relative_url }}" alt="Product 3" />
    </div>
    <div class="carousel-nav">
      <button id="prev">&#10094;</button>
      <button id="next">&#10095;</button>
    </div>
    <div class="reference-dropdown">
      <select onchange="location = this.value;">
        <option value="#">Reference Articles</option>
        <option value="/articles/article1.html">Product 1 Article</option>
        <option value="/articles/article2.html">Product 2 Article</option>
        <option value="/articles/article3.html">Product 3 Article</option>
      </select>
    </div>
  </header>

  <main>
    <section class="featured-blog">
      <h2>Blog of the Day</h2>
      <p>Explore our latest deep dive into a brand-new novelty tech product shaking up the scene!</p>
    </section>

    <section class="product-grid">
      <div class="product-card">
        <img src="{{ '/assets/images/product1.jpg' | relative_url }}" alt="Product 1" />
        <div class="content">
          <h3>Product 1</h3>
          <a href="https://example.com/product1" target="_blank">View Product</a>
        </div>
      </div>
      <div class="product-card">
        <img src="{{ '/assets/images/product2.jpg' | relative_url }}" alt="Product 2" />
        <div class="content">
          <h3>Product 2</h3>
          <a href="https://example.com/product2" target="_blank">View Product</a>
        </div>
      </div>
      <div class="product-card">
        <img src="{{ '/assets/images/product3.jpg' | relative_url }}" alt="Product 3" />
        <div class="content">
          <h3>Product 3</h3>
          <a href="https://example.com/product3" target="_blank">View Product</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
    </div>
    <a href="mailto:support@noveltynuvoe.com" class="contact-link">Contact Us</a>
  </footer>

  <script>
    const images = document.querySelectorAll('.carousel img');
    let current = 0;

    function nextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    function prevImage() {
      images[current].classList.remove('active');
      current = (current - 1 + images.length) % images.length;
      images[current].classList.add('active');
    }

    document.getElementById('next').addEventListener('click', nextImage);
    document.getElementById('prev').addEventListener('click', prevImage);

    setInterval(nextImage, 3000);
  </script>
</body>
</html>
